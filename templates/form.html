<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Sprinter 3000 - Add new Story</title>
</head>
<body>
    <h1>User Story manager - Add new Story</h1>
    <form action='/save-story' method="post">
        <p>User Title</p>
        <textarea name='Story Title' rows=1 cols=70></textarea>
        <p>User Story</p>
        <textarea name='User Story' rows=5 cols=70></textarea>
        <p>Acceptance Criteria</p>
        <textarea name='Acceptance Criteria' rows=5 cols=70></textarea>
        <div>
        <label for='BV'>Business Value</label>
        <input type='number' name='BV' id='BV' value=1000 min="100" max="1500" step="100"> 
        </div>
        <div>
        <label for='Est'>Estimation</label>
        <input type='number' name='Est' id='Est' value=2.5 min="0.5" max="40" step="0.5">
        </div> 
        <div>
        <label for='Status'>Status</label>
        <select name='Status'>
            <option value="Planning"{%if status=="Planning"%}selected{%endif%}>Planning</option> 
            <option value="TODO"{%if status=="TODO"%}selected{%endif%}>TODO</option> 
            <option value="In progress"{%if status=="In progress"%}selected{%endif%}>In progress</option> 
            <option value="Planning"{%if status=="Review"%}selected{%endif%}>Review</option> 
            <option value="Planning"{%if status=="Done"%}selected{%endif%}>Done</option> 
        </select>
        </div> 
        <div>
        <button type="submit">Create!</button>
        </div>
    </form>
</body>
</html>
